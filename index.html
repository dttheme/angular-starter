<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8" />
    <title>Angular Example</title>
    <style>
      .active {
        color: red;
        font-weight: bolder;
      }
    </style>
  </head>
  <body ng-controller="mainController">
    <nav>
      <ul>
        <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
        <li><a ui-sref="hello" ui-sref-active="active">Hello</a></li>
        <li><a ui-sref="about" ui-sref-active="active">About</a></li>
        <li><a ui-sref="people" ui-sref-active="active">People</a></li>
      </ul>
    </nav>
    <!-- {{ data }} -->
    <ui-view></ui-view>
  </body>
  <script
    type="text/javascript"
    src="./node_modules/angular/angular.js"
  ></script>
  <script
    type="text/javascript"
    src="./node_modules/@uirouter/angularjs/release/angular-ui-router.js"
  ></script>
  <script type="text/javascript" src="./app.js"></script>
  <script src="services/people.js"></script>
  <script src="components/hello.js"></script>
  <script src="components/about.js"></script>
  <script src="components/people.js"></script>
  <script src="components/person.js"></script>
</html>
